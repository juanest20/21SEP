<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol en HTML y CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }

        .sunflower {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #704214;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #fdd835;
            border-radius: 50%;
            transform-origin: center;
        }

        /* Crear los p√©talos rotados */
        .petal:nth-child(1) { transform: rotate(0deg) translate(70px); }
        .petal:nth-child(2) { transform: rotate(30deg) translate(70px); }
        .petal:nth-child(3) { transform: rotate(60deg) translate(70px); }
        .petal:nth-child(4) { transform: rotate(90deg) translate(70px); }
        .petal:nth-child(5) { transform: rotate(120deg) translate(70px); }
        .petal:nth-child(6) { transform: rotate(150deg) translate(70px); }
        .petal:nth-child(7) { transform: rotate(180deg) translate(70px); }
        .petal:nth-child(8) { transform: rotate(210deg) translate(70px); }
        .petal:nth-child(9) { transform: rotate(240deg) translate(70px); }
        .petal:nth-child(10) { transform: rotate(270deg) translate(70px); }
        .petal:nth-child(11) { transform: rotate(300deg) translate(70px); }
        .petal:nth-child(12) { transform: rotate(330deg) translate(70px); }

        /* Tallo del girasol */
        .stem {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 200px;
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="sunflower">
        <div class="center"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="stem"></div>
    </div>
</body>
</html>
